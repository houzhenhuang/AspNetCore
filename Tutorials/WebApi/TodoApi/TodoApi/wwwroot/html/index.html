<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <style>
        #spoiler {
            display: none;
        }
    </style>
</head>
<body style="padding-left:10px">
    <div style="width:50%">


        <h1>To-do CRUD</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <div class="form-group ">
                <label for="todoInputName" class="col-form-label">Todo Name</label>
                <input type="text" class="form-control" style="width:20%;display:inline-block" id="todoInputName" aria-describedby="emailHelp" placeholder="Enter Name">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div id="spoiler">
            <h3>Edit</h3>
            <form class="my-form">
                <div class="form-group ">
                    <input type="hidden" id="edit-id">
                    <label for="edit-isComplete" class="col-form-label">Is Complete</label>
                    <input type="checkbox" id="edit-isComplete" class="form-control" style="width:2%;display:inline-block">
                    <label for="edit-name" class="col-form-label">Todo Name</label>
                    <input type="text" id="edit-name" class="form-control" style="width:20%;display:inline-block">
                    <input type="submit" value="Edit" class="btn btn-primary">
                    <input type="button" onclick="closeInput()" value="Cancel" class="btn btn-danger">
                    <!--<a  aria-label="Close">&#10006;</a>-->
                </div>
            </form>
        </div>

        <div class="alert alert-primary" role="alert" id="counter">
            
        </div>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Is Complete</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="todos"></tbody>
        </table>
    </div>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../js/site.js"></script>
</body>
</html>
